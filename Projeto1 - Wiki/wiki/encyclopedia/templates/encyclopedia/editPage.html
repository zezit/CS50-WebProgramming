{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}
    <h1>Edit the Page here...</h1>

    <div class="formG">
        <form action="{% url 'save_edit' %}" method="POST">
            {% csrf_token %}
            <div>
            <label>Title:</label>
            <input class="inputs" type="text" name="title" id="title" required value="{{entry}}">
            </div>
            <div>
            <label>Body:</label>
            <textarea class="inputs" name="body" id="body" rows="10">{{bodyEntry}}</textarea>
            </div>
            <button id="button-add" type="submit">Save</button>
        </form>
    </div>

{% endblock %}

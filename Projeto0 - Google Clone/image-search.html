<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Google Images</title>
    <link rel="shortcut icon" href="img/google.ico" />
    <link rel="stylesheet" href="css/styleI.css" />
    <script
      src="https://kit.fontawesome.com/c5e373feaa.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <div class="fristDiv_header">
        <a class="links" href="index.html">Google Search</a>
        <a class="links" href="advanced-search.html">Advanced Search</a>
        <div class="icons">
          <img id="apps" src="img/apps.svg" alt="Google Apps" />
        </div>
        <div class="icons">
          <img id="acc" src="img/icon.png" alt="Google Account" />
        </div>
      </div>
    </header>

    <main class="main">
      <div class="logo_GoogleI">
        <img id="center" src="img/igs.png" alt="Logo" />
        <div><span>images</span></div>
      </div>
      <div id="search_input">
        <form class="form" action="https://google.com/search">
          <input id="input" type="text" name="q" required />
          <button id="search_button" type="submit">
            <i class="fas fa-search"></i>
          </button>
          <input type="hidden" name="tbm" value="isch" />
          <div id="cam_button">
            <svg
              class="gb_kb"
              enable-background="new 0 0 24 24"
              focusable="false"
              height="26"
              viewBox="0 0 24 24"
              width="18"
              xml:space="preserve"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              data-iml="1638918080838"
            >
              <path
                d="M20 5h-3.17L15 3H9L7.17 5H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 14H4V7h16v12zM12 9c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4z"
                fill="#a3a5ad"
              ></path>
            </svg>
          </div>
        </form>
      </div>
    </main>

    <footer class="footer">
      <div id="footer_div">
        <h5>Brazil</h5>
        <div class="first_ulDivs">
          <ul id="ul1">
            <li>About</li>
            <li>Advertising</li>
            <li>Business</li>
            <li id="li4">How Search works</li>
          </ul>
          <ul id="ul2">
            <li>Privacy</li>
            <li>Terms</li>
            <li>Settings</li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
